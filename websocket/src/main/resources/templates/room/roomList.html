<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- 모달 관련 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 전체적인 배경 및 폰트 설정 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            overflow-x: hidden;
        }

        /* 사이드바 스타일 */
        #sidebar {
            width: 300px;
            position: fixed;
            top: 0;
            left: -300px;
            height: 100%;
            background-color: #333;
            color: #fff;
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        #sidebar.active {
            left: 0;
        }

        #sidebar h3 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #sidebar .friend-list {
            margin-bottom: 20px;
        }

        #sidebar .friend-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }

        #sidebar .friend-item span {
            font-size: 14px;
        }

        #sidebar .error-message {
            color: red;
            margin-top: 10px;
        }

        /* 메인 컨텐츠 스타일 */
        .main-content {
            flex: 1;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .main-content.shift {
            margin-left: 300px;
        }

        .hamburger {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1100;
            cursor: pointer;
            font-size: 20px;
            color: #333;
        }

        /* 카드를 감싸는 컨테이너 */
        .room-list-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        /* 방 카드 디자인 */
        .room-card {
            width: 250px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        /* 카드 호버 효과 */
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .room-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .room-description {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
            height: 60px;
            overflow: hidden;
        }

        .room-card .btn {
            margin-top: 15px;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            padding: 8px 15px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .room-card .btn:hover {
            background-color: #45a049;
        }

        /* 방 생성 버튼 디자인 */
        .create-room-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4caf50;
            color: white;
            padding: 15px 20px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .create-room-btn:hover {
            background-color: #45a049;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* 모달 관련 스타일 */
        .modal-header, .modal-body {
            text-align: center;
        }

        .modal-header {
            background-color: #4caf50;
            color: white;
            border-radius: 5px 5px 0 0;
        }

        .modal-body {
            background-color: #f4f7fa;
        }
        .modal-content {
            border-radius: 15px; /* 모서리를 둥글게 설정 */
        }


    </style>
</head>
<body>
<!-- 햄버거 버튼 -->
<div class="hamburger" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
</div>

<!-- 사이드바 -->
<div id="sidebar">
    <h3>친구 목록</h3>
    <div class="friend-list" id="friendList">
        <!-- 친구 목록이 동적으로 추가됩니다 -->
    </div>
    <hr>
    <h3>친구 추가</h3>
    <form id="addFriendForm">
        <input type="text" id="friendNickname" class="form-control mb-2" placeholder="닉네임" required>
        <button type="submit" class="btn btn-success w-100">추가</button>
        <div id="friendError" class="error-message"></div>
    </form>
</div>
<div class="main-content">
    <div class="container mt-5">
        <!-- 방 리스트 -->
        <div class="room-list-container" id="roomListContainer">
            <!-- 방들이 동적으로 추가됩니다 -->
        </div>

        <!-- 채팅방 생성 버튼 -->
        <div class="create-room-btn" id="createRoomBtn" data-bs-toggle="modal" data-bs-target="#createRoomModal">
            <i class="fas fa-plus-circle"></i> 방 생성
        </div>

        <!-- 방 생성 모달 -->
        <div class="modal fade" id="createRoomModal" tabindex="-1" aria-labelledby="createRoomModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createRoomModalLabel">방 생성</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createRoomForm">
                            <div class="mb-3">
                                <label for="roomName" class="form-label">방 제목</label>
                                <input type="text" class="form-control" id="roomName" required>
                            </div>
                            <div class="mb-3">
                                <label for="roomDescription" class="form-label">방 설명</label>
                                <textarea class="form-control" id="roomDescription" rows="3" required></textarea>
                            </div>
                            <div id="message"></div> <!-- 에러 메시지 표시 영역 -->
                            <button type="submit" class="btn btn-primary w-100">방 생성</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $.ajax({
        url: '/UserInfo',
        method: 'GET',
        dataType: 'json',
        success: function(data) {
            localStorage.setItem('email', data.email);
            localStorage.setItem('nickname', data.nickname);
        }
    });

    // 사이드바 토글
    function toggleSidebar() {
        $('#sidebar').toggleClass('active');
        $('.main-content').toggleClass('shift');
    }

    // 방 리스트 받아오기 및 렌더링
    function fetchRoomList() {
        $.ajax({
            url: '/Room/List',
            method: 'GET',
            success: function(rooms) {
                const roomListContainer = $('#roomListContainer');
                roomListContainer.empty(); // 기존 방 목록을 비웁니다

                rooms.forEach(function(room) {
                    const roomCard = $('<div>').addClass('room-card').html(`
                        <div class="room-name">${room.room_name}</div>
                        <div class="room-description">${room.userCount} 명</div>
                        <button class="btn mt-3" onclick="showRoomDetails('${room.id}')">방 이동</button>
                    `);
                    roomListContainer.append(roomCard);
                });
            },
            error: function(error) {
                console.error('Error fetching rooms:', error);
            }
        });
    }

    // 방 생성 버튼 클릭 시 모달에 정보 보내기
    $('#createRoomForm').on('submit', function(e) {
        e.preventDefault();

        const roomName = $('#roomName').val();
        const roomDescription = $('#roomDescription').val();

        $.ajax({
            url: '/Room/Insert',
            method: 'POST',
            dataType: 'json',
            data: {
                'room_name': roomName,
                'description': roomDescription
            },
            success: function(response) {
                if (response.state === true) {
                    alert('채팅방이 생성되었습니다.');
                    fetchRoomList(); // 방 리스트 새로고침
                    $('#createRoomModal').modal('hide');
                    $('#createRoomForm')[0].reset();
                    $('#message').text('');
                }
            },
            error: function(xhr) {
                const errorResponse = JSON.parse(xhr.responseText);
                const errorMessage = errorResponse.result || "An error occurred.";
                $('#message').css('color', 'red').text(errorMessage);
            }
        });
    });

    // 방 설명 모달
    function showRoomDetails(room_id) {
        location.href = '/Room/' + room_id;
    }

    // 페이지 로드 시 방 리스트 가져오기
    $(document).ready(function () {
        fetchRoomList();
        fetchFriendList();
    });


    // 친구 목록 불러오기
    function fetchFriendList() {
        $.ajax({
            url: '/Friend/List',
            method: 'GET',
            success: function (friends) {
                const friendList = $('#friendList');
                friendList.empty();

                friends.forEach(function (friend) {
                    const friendItem = $('<div>').addClass('friend-item').html(`
                            <span>${friend.friend_nickname}</span>
                            <span>${friend.friend_check ? '✓' : '✗'}</span>
                        `);
                    friendList.append(friendItem);
                });
            },
            error: function (error) {
                console.error('Error fetching friends:', error);
            }
        });
    }

    // 친구 추가
    $('#addFriendForm').on('submit', function (e) {
        e.preventDefault();

        const nickname = $('#friendNickname').val();
        $('#friendError').text('');

        $.ajax({
            url: '/Friend/Plus',
            method: 'POST',
            data: { nickname: nickname },
            success: function (response) {
                alert(response.message);
                $('#addFriendForm')[0].reset();
                fetchFriendList();
            },
            error: function (xhr) {
                const errorResponse = JSON.parse(xhr.responseText);
                $('#friendError').text(errorResponse.result || '에러가 발생했습니다.');
            }
        });
    });
</script>

</body>
</html>

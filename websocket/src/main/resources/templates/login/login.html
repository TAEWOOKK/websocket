<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    .login-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .login-container button {
      width: 95%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .login-container button:hover {
      background-color: #45a049;
    }
    .login-container .signup-button {
      background-color: #007BFF;
    }
    .login-container .signup-button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>채팅 프로그램</h2>
  <input type="text" id="email" placeholder="이메일을 입력하세요.">
  <input type="password" id="password" placeholder="비밀번호를 입력하세요.">
  <button onclick="signIn()">로그인</button>
  <button class="signup-button" onclick="goToSignUp()">회원가입</button>
  <div class="message" id="message"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // 입력 필드에서 Enter 키를 감지
    $('#email, #password').on('keydown', function(e) {
      if (e.key === 'Enter') { // Enter 키 확인
        signIn(); // Sign Up 함수 호출
      }
    });
  });

  function signIn() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    $.ajax({
      url: "/login",
      type: "POST",
      dataType: 'json',
      data: { email, password },
      success: function(data) {
        if (data.state === true) {
          window.location.href = "Room/ListF";
        } else {
          document.getElementById('message').style.color = "red";
          document.getElementById('message').textContent = data.result; // 에러 메시지 표시
        }
      },
      error: function(xhr) {
        const errorResponse = JSON.parse(xhr.responseText);
        const errorMessage = errorResponse.result || "An error occurred.";
        document.getElementById('message').style.color = "red";
        document.getElementById('message').textContent = errorMessage; // 에러 메시지 표시
      }
    });
  }

  function goToSignUp() {
    window.location.href = "/signUp";
  }
</script>
</body>
</html>
